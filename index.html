<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sick Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <h1 class="main-title">Sick Game ü§¢</h1>

      <div class="game-box">
        <div class="start-screen" id="start-screen">
          <input type="text" id="nickname-input" placeholder="Your nickname" />
          <button onclick="handleStart()">Start</button>
        </div>

        <div class="game-container hidden" id="game">
          <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
          <div class="settings-menu hidden" id="settingsMenu">
            <label
              ><input type="checkbox" id="soundToggle" checked /> Sound</label
            ><br />
            <label
              ><input type="checkbox" id="vibrationToggle" checked />
              Vibration</label
            >
          </div>

          <p>Level: <span id="level">1</span> / 30</p>
          <p>World Rank: <span id="money" class="money-amount">$0</span></p>
          <p>Time Left: <span id="timer">--</span> sec</p>

          <div class="game-board">
            <div class="row">
              <div class="ball yellow" onclick="makeGuess(0)" id="ball-0"></div>
              <div class="ball blue" onclick="makeGuess(1)" id="ball-1"></div>
            </div>
            <div class="row center">
              <div class="ball green" onclick="makeGuess(2)" id="ball-2"></div>
            </div>
          </div>

          <div class="result" id="result"></div>
          <p
            id="play-count"
            class="play-count"
            onclick="handlePlayCountClick()"
          ></p>
        </div>

        <div class="game-over hidden" id="game-over">
          <p>‚ùå You failed!</p>
          <p>Top Player:</p>
          <p id="top-player" class="money-amount"></p>
          <button onclick="restartGame()">Play Again</button>
        </div>
      </div>

      <audio id="soundSuccess" src="sounds/success.mp3"></audio>
      <audio id="soundFail" src="sounds/fail.mp3"></audio>
      <script src="script.js"></script>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2025 New Generation Game</p>
    </footer>
  </body>
</html>
